<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy</title>
</head>
<body>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search for a GIF">
    <button type="submit">Search</button> <!-- Added type attribute -->
    <button id="remove-all">Remove All</button>
  </form>
  <div id="gif-container"> <!-- Changed the ID for the container -->
    <!-- GIFs will be appended here -->
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>
</html>
